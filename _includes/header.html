<header class="site-header px2 px-responsive">
  <div class="mt2 wrap">
    <div class="measure">
        <img src="{{ site.baseurl }}/images/danb-logo-white.svg" width="70" style="float:left; padding-right:10px; padding-top:3px;" alt="Dan B Designs Graphic & Web Designer">
      <a href="{{ site.url }}" class="site-title"> | {{ site.title }}</a>
      <nav class="site-nav">
        {% include navigation.html %}
      </nav>
      <div class="clearfix"></div>
      {% if site.show_social_icons %}
        {% include social_links.html %}
      {% endif %}
    </div>
  </div>
</header>
