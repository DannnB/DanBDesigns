</script>


<script>
$( document ).ready(function() {

  //GALLERY SETTINGS

  var thumbnailCount = 26; // Max 25 - RSS Feed max.
  var username = 'DanBDesigns';
  var profile = false;
  var board = true;
  var boardname = 'japanese-design';
  var newWindow = true;



  //END GALLERY SETTINGS. DO NOT EDIT BELOW THIS LINE
if (thumbnailCount > 25) {
  $("#pinterest-gallery").html("<h1>Max 25 or lower. "+thumbnailCount+" is too high!</h1>");
};
var url;
var urlPrefix="http://ajax.googleapis.com/ajax/services/feed/load?v=1.0&q=http://www.pinterest.com/";
  if(board===true&&profile===true||board===false&&profile===false){
    $("#pinterest-gallery").append("<p>Error: please choose a profile gallery or board gallery.</p>")
  }else{
    if(profile===true){
      url=urlPrefix+username+"/feed.rss&num="+thumbnailCount
    }else{
      if(board===true&&boardname===""){
        $("#pinterest-gallery").append("<p>Error: Please specify a boardname.</p>")
      }
      url=urlPrefix+username+"/"+boardname+"/rss&num="+thumbnailCount
    }
  }
  $.ajax({url:url,dataType:"jsonp",success:function(e){
    $.each(e.responseData.feed.entries,function(t){
      var n=e.responseData.feed.entries;
      var r=n[t].title;
      var i=n[t].link;
      var s=n[t].content;
      var o=s.indexOf("http");
      var u=s.indexOf('"></a>');
      var a=s.substring(o,u);
      var f=$('<li><a class="pinterest-link" href="'+i+'">'+r+"</a></li>");
      if(newWindow===true){
        $(".pinterest-link").attr("target","_blank")
      }f.appendTo("#pinterest-gallery").css("background-image","url("+a+")")}
          )}
         })
});
</script>
